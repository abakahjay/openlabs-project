<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
    <header>
        <div id="navbar">
            <h1>Welcome to Your Dashboard</h1>
            <div id="profile-container">
                <img id="profile-pic" src="./placeholder.jpg" alt="Profile Picture">
                <span id="user-name">Loading...</span>
                <button id="logout">Logout</button>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <h2>Your Account Details</h2>
            <p id="user-details"></p>
        </section>

        <!-- Image Upload Section -->
        <section id="upload-section">
            <h2>Upload Profile Picture To Code</h2>
            <input type="file" id="file-input" accept="image/*" name="profile_picture" title="Upload"/>
            <button id="upload-btn">Upload</button>
            <p id="upload-status"></p>
            <!-- <form action="/api/v1/auth/upload-profile-pic" method="POST" enctype="multipart/form-data">
                <input type="file" name="profile_picture" required id="file-input" accept="image/*" />
                <button type="submit" id="upload-btn" >Upload</button>
                <p id="upload-status"></p>
            </form> -->
            
        </section>

        <!-- testing Api -->
        <section id="upload-section">
            <h2>Upload Profile Picture Database</h2>
            <input type="file" id="file-inputs" name="profile_pictures" title="File Input" accept="image/*"/>
            <button id="upload-btns">Upload</button>
            <p id="upload-statuss"></p>
        </section>
        
    </main>

    <script type="module" src="./dashboard.js"></script>
</body>
</html>
